  <main>
    <div class="container">
    <div class="topPerfil">
      <h1 class="mb-5 tituloPerfil ">Perfil</h1>
      <div id="imagenDiv"><img class="perfilPic" src="img/img_perfil.png" alt=""></div>
    </div>
      <hr  style="width:80%;text-align:center;margin-left:10%">
      <div class="formulario">
        <div class="row ">
          <div class="col-md-3 mb-3 offset-lg-3">
            <label for="Nombre">Nombre*</label>
            <input type="text" class="form-control" id="Nombre" value="" name="Nombre"  required>

          </div>
          <div class="col-md-3 mb-3">
            <label for="Segundonom">Segundo nombre</label>
            <input type="text" class="form-control" id="Segundonom" value="" name="Segundonom" >
          </div>
          
        </div>
        
        <div class="row">
          <div class="col-md-3 mb-3 offset-lg-3">
            <label for="Apellido">Apellido*</label>
            <input type="text" class="form-control" id="Apellido" value="" name="Apellido"  required>
      
      
           
          </div>
          <div class="col-md-3 mb-3">
            <label for="Segundoap">Segundo apellido</label>
            <input type="text" class="form-control" id="Segundoap" value="" name="Segundoap" >
      
          </div>
          
        </div>
        
        <div class="row">
          <div class="col-md-3 mb-3 offset-lg-3">
            <label for="email">E-mail*</label>
            <input type="text" class="form-control" id="email" value="" name="email"  required>
      
      
              
          </div>
          <div class="col-md-3 mb-3">
            <label for="Imagen">Imagen de perfil </label>
            <input type="file" class="form-control" id="Imagen" value="" name="Imagen" accept="image/png, image/jpg" onchange="subirImagen(event)">
      
          </div>



          
        </div>


        <div class="row">
          
          <div class="col-md-3 mb-3 offset-lg-3">
            <label for="numero">Teléfono de contacto </label>
            <input type="number" class="form-control" id="numero" value="" name="numero">
      
          </div>
        </div>






    </div>

      <hr  style="width:80%;text-align:center;margin-left:10%">
      <button type="button" class="btn btn-primary" style="width:auto;text-align:center;margin-left:10%" id="btnGuardar" >Guardar Cambios</button>
